# Configuration
theme:
  font:
    text: Roboto
    code: Roboto Mono
  logo: logo/logo.webp  
  favicon: logo/logo.webp # 👈 assets/favicon.png
  #icon:
  #  logo: logo
  name: material
  language: fr
  color_mode: dark
  #custom_dir: docs/custom_theme
  custom_dir: material/overrides
  logo: logo/logo.webp
  palette:
    - media: "(prefers-color-scheme)"
      ##toggle:
        ##icon: material/link
        ##name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      ##toggle:
        ##icon: material/toggle-switch
        ##name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  #!palette: 
    # Palette toggle for dark mode
    #!- scheme: slate
    ##  toggle:
    ##    icon: material/weather-sunny        # 👈 default: material/brightness-7 
    ##    name: Switch to light mode
    # Palette toggle for light mode
    ##- scheme: default
    ##  toggle:
    ##    icon: material/weather-night        # 👈 default: material/brightness-4
    ##    name: Switch to dark mode  
  features:
    #- announce.dismiss # 👈 default: not commented
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select # 👈 default: commented
    - content.footnote.tooltips # 👈 default: commented
    - content.tabs.link # 👈 default: commented
    - content.tooltips
    - header.autohide # 👈 default: commented
    - navigation.expand # 👈 default: commented
    - navigation.footer
    - navigation.indexes
    - navigation.instant # 👈 default: commented
    - navigation.instant.prefetch # 👈 default: commented
    - navigation.instant.progress # 👈 default: commented
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky # 👈 default: commented
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate # 👈 default: commented
    - header.hide_repo_revision               # 👈 empêche l’affichage du numéro ou texte sous le nom
    - navigation.instant.preview
    - navigation.path
    - toc.sections
    - search.related

# --- #

# Plugins
plugins:
  - open-in-new-tab
  - blog:
      archive: true      
      archive_date_format: MMMM yyyy
      enabled: true                           # 👈 if false: hide the blog
      blog_toc: true                          # 👈 if false: hide the blog TOC
      post_date_format: full
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      post_url_format: "{categories}/{slug}"
      post_url_max_categories: 2
      post_readtime: true                     # 👈 if false: hide the read time
      categories: true                        # 👈 if false: hide the categories
      categories_name: Categories
      #authors_file: docs/.authors.yml
      authors: true                           # 👈 if false: hide the authors
      draft: true
      draft_if_future_date: true
      pagination_per_page: 5
  - search:
      enabled: true # 👈 Added                # 👈 if false: hide the search bar
      lang: fr # 👈 Added
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      pipeline: # 👈 Added
        - stemmer # 👈 Added
        - stopWordFilter # 👈 Added
        - trimmer # 👈 Added
  - minify:
      minify_html: true
  - tags: # 👈 added                           # 👈 Material built-in plugin
      tags_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      tags_slugify_separator: _
      tags_slugify_format: "tag:{slug}"
      tags_sort_by: !!python/name:material.plugins.tags.tag_name_casefold
      tags_sort_reverse: true
      tags_name_property: tags
      tags_name_variable: tags
      #listings: false                        # 👈 if false: hide the tags
      listings_sort_by: !!python/name:material.plugins.tags.item_title
      listings_sort_reverse: false            # 👈 if false: show the tags in the correct order
      tags_sort_by: !!python/name:material.plugins.tags.tag_name_casefold
      tags_sort_reverse: true
      #listings_directive: $tags              # 👈 hide tags if not commmented

